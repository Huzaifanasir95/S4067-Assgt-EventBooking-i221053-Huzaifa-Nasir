apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventbooking-ingress
  namespace: onlineeventbookinghuzaifanasir
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.pathmatcher: PathPrefix
    # Remove the middleware annotation for /api/users
spec:
  ingressClassName: traefik
  rules:
  - host: eventbooking.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5000
      - path: /api/events
        pathType: Prefix
        backend:
          service:
            name: event-service
            port:
              number: 5001
      - path: /api/bookings
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 5002
      - path: /api/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 5003